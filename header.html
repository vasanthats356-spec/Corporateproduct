<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackly Exact Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5; /* Just for demo */
            min-height: 100vh;
        }

        /* Fixed Transparent Header - Exact match */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            background-color: transparent;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: none;
        }

        /* Logo - Exact style from screenshot */
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #000000; /* Black color as shown in screenshot */
            text-decoration: none;
            letter-spacing: normal;
            text-transform: uppercase;
            font-family: 'Inter', 'Arial Black', sans-serif;
        }

        /* Navigation Container */
        .nav-container {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        /* Navigation Menu - Exact spacing and style */
        .nav-menu {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-menu li a {
            color: #000000; /* Black text */
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .nav-menu li a:hover {
            opacity: 0.7;
        }

        /* Login Link - Special styling if needed */
        .nav-menu li:last-child a {
            color: #000000;
        }

        /* Let's Talk Button - Exact match */
        .lets-talk-btn {
            background-color: #000000; /* Black button */
            color: #ffffff !important; /* White text */
            padding: 12px 24px;
            border-radius: 30px; /* Pill shape */
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
            white-space: nowrap;
            font-family: 'Inter', sans-serif;
            border: none;
        }

        .lets-talk-btn:hover {
            background-color: #333333; /* Dark gray on hover */
            color: #ffffff;
        }

        /* Remove button styles from the Login link */
        .nav-menu li:last-child a {
            background: none;
            padding: 0;
            border-radius: 0;
            color: #000000;
        }

        .nav-menu li:last-child a:hover {
            background: none;
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header {
                padding: 20px 30px;
            }
            
            .nav-container {
                gap: 25px;
            }
            
            .nav-menu {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-wrap: wrap;
            }

            .nav-container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .lets-talk-btn {
                padding: 8px 20px;
                font-size: 14px;
            }
        }

        /* For very large screens */
        @media (min-width: 1600px) {
            .header {
                padding: 25px 100px;
            }
            
            .nav-menu {
                gap: 40px;
            }
            
            .nav-container {
                gap: 50px;
            }
        }

        /* Just to show header transparency */
        .demo-content {
            padding-top: 120px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
    </style>
    <!-- Import Inter font to match exactly -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed Transparent Header - Exact replica of your screenshot -->
    <header class="header">
        <a href="index.html" class="logo">STACKLY</a>
        
        <div class="nav-container">
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
            
            <a href="#talk" class="lets-talk-btn">Let's Talk</a>
        </div>
    </header>

    <!-- Demo content showing transparency -->
    <div class="demo-content">
        <h1>Header is transparent</h1>
        <p>Scroll to see fixed positioning</p>
        <div style="height: 200vh; background: linear-gradient(180deg, #f5f5f5 0%, #ddd 100%); margin-top: 50px; padding: 20px;">
            <p style="color: #333;">Content area - header stays fixed at top</p>
        </div>
    </div>
</body>
</html>
